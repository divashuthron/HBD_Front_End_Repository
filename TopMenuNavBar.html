<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <!--Stylesheet-->
    <link rel="stylesheet" href="TopMenuNavVar.css">
    <meta charset="utf-8">
    <title>[한반도] 생활관 통합 정보 시스템</title>
  </head>
  <body>
    <!-- 최상위 div는 html 파일 이름과 동일하게 구성 -->
    <div id="TopMenuNavVar">
      <span class="Title">
        생활관 통합 정보 시스템 <a class="TitleEnp">[한반도]</a>
      </span>
      <span class="Date">
        <a id="getDate">날짜</a>
        <a id="getDOW">요일</a>
        <a id="getClock">시간</a>
      </span>
      <span id="UserData">
        <span class="UserImage">
          <img src="manicon.png" class="Image">
        </span>
        <span class="UserName">
          <a class="UserNameEnp">홍 길동</a> 님 [백두관 사생회]
        </span>
      </span>
      <span class="Logout">
        <button type="button" class="LogoutButton">로그아웃</button>
      </span>
    </div>
  </body>

  <!-- Script -->
  <script src="TopMenuNavVar.js"> </script>
</html>
