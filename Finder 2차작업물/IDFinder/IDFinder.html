<html>
<head>
  <link rel="stylesheet" type="text/css" href="IDFinder.css">
  <title> 생활관 통합 정보 시스템 [한반도] </title>
</head>
<body>
  <div class="finder">
  <div class="topContainer">
    <div class="topLeft">
      <!-- 타이틀 -->
      <a href="#">생활관 통합 정보 시스템 [한반도]</a>
    </div>
    <div class="topCenter">
     <!-- 시계, 날씨 -->
      <a id="clock">현재 시간</a>
    </div>
    <div class="topRight">
      <!-- 로그인 Button -->
      <button type="button">로그인</button>
    </div>
  </div>

  <div class="topNav">
    <div class="navLeft">
      <!-- empty -->
    </div>
    <div class="navLeftBlock">
      <!-- 아이디 찾기 탭 -->
      <img src="Login.png"> 아이디 찾기
    </div>
    <div class="navRightBlock">
      <!-- 패스워드 찾기 탭 -->
      <img src="Password.png"> 비밀번호 찾기
    </div>
    <div class="navRight">
      <!-- empty -->
    </div>
  </div>

  <div class="centerContainer">
    <div class="centerLeft">
      <!-- empty -->
    </div>
    <div class="centerMain">
      <!-- 컨텐츠 -->
      <div class="mainTitle">
        <!-- 컨텐츠 제목 -->
        ID(학번) 찾기
      </div>
      <div class="mainSubTitle">
        <!-- 컨텐츠 부제목 -->
        ID(학번) 찾기를 위해 <a style="color:orange; font-weight: bold;">이름, 이메일</a>을 입력해주세요.
      </div>
      <div class="mainContent">
        <!-- 컨텐츠 내용 -->
        <form method="post" action="IDFinderResult.html">

          이름　 　　<input type="text"> <br>
          이메일 　　<input type="text"> <p>

          <button type="submit">찾기</button>
        </form>
      </div>
      <div class="mainBottom">
        <!-- empty -->
      </div>
    </div>
    <div class="centerRight">
      <!-- empty -->
    </div>
  </div>

  <div class="copyright">
    <!-- Copyright -->
      Web Design Develop Copyright by RH.BanYeoul ALL RIGHT RESERVED.
  </div>
  </div>
  </body>
  <script type="text/javascript">
    var clockTarget=document.getElementById("clock");

    function clock() {
      var date=new Date();
      var month=date.getMonth();
      var clockDate=date.getDate();
      var day=date.getDay();
      var week=['일', '월', '화', '수', '목', '금', '토'];
      var hours=date.getHours();
      var minutes=date.getMinutes();
      var seconds=date.getSeconds();
      clockTarget.innerText=`${month+1}월 ${clockDate}일 ${week[day]}요일 ` +
        `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes }`  : minutes }:${seconds < 10 ? `0${seconds }`  : seconds }`;
    }

    function init() {
      clock();
      setInterval(clock, 1000);
    }

    init();
  </script>
</html>
