<!DOCTYPE HTML>
<html lang="kr" dir="ltr">
    <head>
        <meta charset="utf-8">
        
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
        
        <!--Stylesheet-->
        <link rel="stylesheet" href="resources/css/ComplainList.css">
        
        <!-- Script -->
        <script type="text/javascript" src="resources/js/ComplainList.js"></script>
        
        <title>[한반도] 생활관 통합 정보 시스템</title>
    </head>
    <body>
        <div id="complain_container">
            <div id="top_content">
                <h2 id="top_title" class="center-align">나의 불만/건의사항 내역</h2>
            </div>
            <div id="bottom_content" class="container">
                <form method="post" action="#" class="row">
                    <div id="search_type" class="input-field col s2">
                        <select id="type">
                            <option value="" disabled>선택</option>
                            <option value="제목">제목</option>
                            <option value="No.">No.</option>
                        </select>
                    </div>
                    <div id="complain_text" class="input-field col s8">
                        <input type="text" id="search_text" class="validate">
                    </div>
                    <div id="complain_submit" class="input-field col s2">
                        <input type="submit" id="search" class="btn" value="조회">
                    </div>
                </form>
                <div id="complain_list">
                    <table>
                        <tr>
                            <th>No.</th>
                            <th>종류</th>
                            <th>제목</th>
                            <th>작성일</th>
                        </tr>
                        <tr>
                            <td>000000</td>
                            <td>시설 보수요청</td>
                            <td>시설 보수요청 제목 시설 보수요청 제목 시설 보수요청 제목 시설 보수요청 제목 </td>
                            <td>2020-00-00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
