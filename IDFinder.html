<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- BootStrap4
    Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="IDFinder.css">

    <meta charset="utf-8">
    <title>[한반도] 생활관 통합 정보 시스템</title>
  </head>
  <body>
    <div id = "idfinder_container">
      <div id = "wrap_content">
        <div id = "tap">
          <div id = "left">
            <img src="#"> 학번 찾기
          </div>
          <div id = "right">
            <img src="#"> 비밀번호 찾기
          </div>
        </div>
        <div id = "main">
          <div id = "main_title">
            <h2>학번(ID) 찾기</h2>
            학번(ID)을 찾기 위해<a style="color: rgb(252, 180, 22)">이름, 이메일</a>을 입력해주세요.
          </div>
          <div id = "input_name">
            <label for = "userName">이름</label>
            <input type = "text" id = "userName" class = "form_control">
          </div>
          <div id = "input_email">
            <label for = "userEmail">이메일</label>
            <input type = "text" id = "userEmail" class = "form_control">
          </div>
          <div id = "btn_Result">
            <button type = "button" id = "btn_Result" class = "btn btn-warning">찾기</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Script -->
  <script src="IDFinder.js"> </script>
</html>
